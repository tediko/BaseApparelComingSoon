<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/message.css">
  <link rel="stylesheet" href="styles/footer.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <section class="message">
    <div class="message__container container">
      <div class="message__wrapper">
        <header class="message__header" data-anim>
          <img src="assets/img/logo.svg" alt="Base Apparel logo">
        </header>
        <div class="message__hero" data-anim>
          <img src="assets/img/hero-desktop.jpg" class="message__img-desktop" alt="Woman image">
          <img src="assets/img/hero-mobile.jpg" class="message__img-mobile" alt="Woman image">
        </div>
        <div class="message__content">
          <h1 class="message__heading"><span class="message__anim--1">We're</span><br><span class="message__span"><span class="message__anim--2">coming</span><br><span class="message__anim--3">soon</span></span></h1>
          <p class="message__text" data-anim>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form action="#" id="emailform" class="message__form" data-form data-anim>
              <input type="email" class="message__input" id="email" name="email" placeholder="Email Address" aria-label="Email input" data-input>
              <button type="submit" class="message__button" form="emailform" value="Submit" aria-label="Submit button" data-btn></button>
          </form>
          <p class="message__invalid">Please provide a valid email</p>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer" data-anim>
    <div class="footer__attribution">
      <p class="footer__text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p class="footer__text">Coded by <a href="https://github.com/tediko" target="_blank">tediko</a>.</p>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
