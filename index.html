<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/message.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <section class="message">
    <div class="message__container container">
      <div class="message__wrapper">
        <header class="message__header">
          <img src="assets/img/logo.svg" alt="Base Apparel logo">
        </header>
        <div class="message__hero">
          <img src="assets/img/hero-desktop.jpg" class="message__img-desktop" alt="Woman image">
          <img src="assets/img/hero-mobile.jpg" class="message__img-mobile" alt="Woman image">
        </div>
        <div class="message__content">
          <h1 class="message__heading">We're<br><span class="message__span">coming <br>soon</span></h1>
          <p class="message__text">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form action="#" id="emailform" class="message__form" data-form>
              <input type="email" class="message__input" id="email" name="email" placeholder="Email Address" data-input>
              <button type="submit" class="message__button" form="emailform" value="Submit" aria-label="Submit button" data-btn></button>
          </form>
          <p class="message__invalid">Please provide a valid email</p>
        </div>
      </div>
    </div>
  </section>
  <script src="js/app.js"></script>
</body>
</html>
