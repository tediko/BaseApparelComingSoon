<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <section class="message">
    <div class="message__container container">
      <div class="message__wrapper">
        <header class="message__header">
          <img src="assets/img/logo.svg" alt="Base Apparel logo">
        </header>
        <div class="message__hero">
          <img src="assets/img/hero-desktop.jpg" alt="Woman image">
        </div>
        <div class="message__content">
          <h1 class="message__heading">We're<br><span class="message__span">coming soon</span></h1>
          <p class="message__text">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <form action="#" id="emailform">
          <input type="email" class="message__input" id="email" name="email" placeholder="Email Address">
          <button type="submit" form="emailform" value="Submit" aria-label="Submit button">Submit</button>
        </form>
      </div>
    </div>
  </section>
 <!--  We're coming soon

  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.

  Email Address -->
  <script src="js/app.js"></script>
</body>
</html>
